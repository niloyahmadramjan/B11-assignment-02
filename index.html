<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css file link  -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- font awesome link  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- font link  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />

    <title>My School</title>
  </head>
  <body class="quicksand-font">
    <!-- header section  -->
    <header class="container">
      <section class="header-section flex hide">
        <div class="logo flex">
          <img src="assets/logo.png" alt="" />
          <h2 class="logo-scl sky-blue">SCHOOL</h2>
        </div>
        <!-- navigation section  -->
        <nav>
          <ul class="nav-list flex">
            <li><a class="orange list-head" href="#">Home</a></li>
            <li><a class="sky-blue" href="#">About</a></li>
            <li><a class="bright-Cyan" href="#">Facilities</a></li>
            <li><a class="bright-indigo" href="#">Admission</a></li>
          </ul>
        </nav>
        <!-- navigation section  -->
        <div class="header-btn">
          <button class="btn-primary">Contact</button>
        </div>
      </section>
      <!-- hero-section  -->
      <div class="hero-section flex">
        <div class="left-container">
          <h2 class="hero-title"><span class="orange">Empowering</span><br> students from small age <span class="sky-blue">towards vision</span></h2>
          <p class="hero-pera">
            With the courage, Confidence, Creativity and Compassion to make
            their Unique Contribution in a Diverse and Dynamic World.
          </p>
          <button class="btn-primary bg-black">Enroll Now</button>
        </div>
        <div class="right-container">
            <img src="assets/hero-kids.png" alt="">
        </div>
      </div>
    </header>

    <main></main>
    <footer></footer>
  </body>
</html>
